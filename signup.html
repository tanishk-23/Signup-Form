<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="left-panel">
                <div class="signup-img">
                    <img src="images/signup.svg" class="image">
                </div>
            </div>
            <div class="right-panel">
                <form action="" id="form">
                    <h3 class="title">Create Account</h3>
                    <div class="input-field">
                    <div class="input-container">
                        <input type="text" name="fullname" id="fullname" class="input" placeholder="Full Name">
                    </div>
                        <p class="error"></p>
                    </div>
                    <div class="input-field">
                    <div class="input-container">
                        <input type="text" name="Email" id="email" class="input" placeholder="Email">
                    </div>
                    <p class="error"></p>
                    </div>
                    <div class="input-field">
                    <div class="input-container">
                        <input type="password" name="Password" id="password" class="input" placeholder="Password">
                    </div>
                    <p class="error"></p>
                    </div>
                    <div class="input-field">
                    <div class="input-container">
                        <input type="password" name="Confirm Password" id="confirm password" class="input" placeholder="Confirm Password">
                    </div>
                    <p class="error"></p>
                    </div>
                    <button class="btn">Create Account</button>
                    <p class="social-text">Or Sign Up with</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://kit.fontawesome.com/e6843aaddf.js" crossorigin="anonymous"></script>
    <script src="signup.js"></script>
    
</body>
</html>
